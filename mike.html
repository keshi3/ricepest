<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest Eradication Technique</title>
</head>
<body>
    <h1>Pest Eradication Technique</h1>
    <p>Determine the best eradication technique based on pest type, season, and pest density.</p>
    
    <form method="POST">
        <label for="pest_type">Pest Type:</label>
        <select name="pest_type" id="pest_type">
            <option value="rice bug">Rice Bug</option>
            <option value="green leafhopper">Green Leafhopper</option>
            <option value="stem borer">Stem Borer</option>
            <option value="leaf folder">Leaf Folder</option>
        </select><br><br>

        <label for="season">Season:</label>
        <select name="season" id="season">
            <option value="sunny">Sunny</option>
            <option value="rainy">Rainy</option>
        </select><br><br>

        <label for="pest_count">Number of Pests per sqm:</label>
        <input type="number" id="pest_count" name="pest_count" value="0" step="0.1"><br><br>

        <input type="submit" value="Get Technique">
    </form>

    {% if technique_name %}
    <h2>Technique: {{ technique_name }}</h2>
    <p><strong>Description:</strong> {{ technique_description }}</p>
    {% endif %}
</body>
</html>
