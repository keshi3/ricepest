<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to DESIGN.css in the static folder -->
    <link href="{{ url_for('static', filename='DESIGN.css') }}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>RICE PEST</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body layout with background */
        body {
            min-height: 100vh;
            background: url('{{ url_for('static', filename='GREEN.png') }}') no-repeat center center;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Overlay on background */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(110, 242, 39, 0.141);
            z-index: -1;
        }

        /* Navbar styling */
        nav {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 10px; /* Slight spacing from the top */
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed; /* Keeps navbar at the top */
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav img {
            width: 40px;
            height: auto;
        }

        nav p {
            color: #255107;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            
        }

        /* Style for the Home link */
        .home-link {
            color: white;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 16px;
            border-radius: 20px;
            background-color: #1b4d20;
            transition: all 0.3s ease;
            border: none;
            display: inline-block;
            text-align: center;
        }

        .home-link:hover {
            background-color: #2ea02b;
        }

        /* Main Content Styling */
        .main-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px; /* Offset to avoid overlap with fixed navbar */
            min-height: 70vh; /* Keeps it centered on the page */
        }

        /* Glass effect container */
        .GLASS1 {
            background: rgba(255, 255, 255, 0.37);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4.5px);
            -webkit-backdrop-filter: blur(4.5px);
            border: 1px solid rgba(255, 255, 255, 0.48);
            width: 90%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px; /* Adds space between GLASS1 and buttons */
        }

        /* Text style for GLASS1 */
        .GLASS1 h3 {
            color: #ffffff;
            font-size: 22px;
            margin: 0;
            padding: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Button styles */
        .page_buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .page_button {
            padding: 16px 0;
            width: 100px;
            border-radius: 15px;
            background: #e0cb33;
            color: #1b4d20;
            font-weight: 1000;
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .page_button:hover {
            background: #948620;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            nav {
                width: 90%;
                padding: 8px 15px;
            }
            .home-link {
                font-size: 12px;
                padding: 5px 14px;
            }
            nav p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .GLASS1 {
                width: 100%;
                padding: 15px;
            }
            nav p {
                font-size: 12px;
                text-align: center;
            }
            .home-link {
                padding: 4px 12px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Navbar -->
    <nav>
        <div class="navbar-brand">
            <img src="{{ url_for('static', filename='RPLogo.png') }}" alt="Logo">
            <p>Rice Pest Identifier And Pest Control Recommender</p>
        </div>
        <a href="{{ url_for('catalog') }}" class="home-link">CATALOG</a>
        <a href="{{ url_for('index') }}" class="home-link">HOME</a>
       
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="GLASS1">
            <h3>KUHANAN NG LITRATO ANG PESTE AT PILIIIN ANG PESTE NA NAIS MONG MATUKOY</h3>
        </div>

        <!-- Back and Next buttons -->
        <div class="page_buttons">
            <a href="{{ url_for('index') }}" class="page_button">BACK</a>
            <a href="{{ url_for('main_page') }}" class="page_button">NEXT</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
